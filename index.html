---
layout: default
---

<div class="home">

  <h1 class="page-heading">آخرین هفته نامه ها</h1>

  <ul class="post-list">
    {% assign issuepage = (site.pages | where: "layout" , "issue") %}
	{% for page in issuepage reversed %}
      <li>
        <h3>
          <a class="post-link" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">{{ page.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
