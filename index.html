---
layout: default
---

<div class="home">
  <div class="row">
    <div class="ten columns offset-by-one">
      <div class="subscribe">
        <form>
          <input class="u-full-width" type="email" placeholder="برای عضویت در خبرنامه ایمیل خود را وارد نمایید [این بخش در حال حاضر غیرفعال است]" id="exampleEmailInput" disabled>
          <button class="subscribe__btn" disabled>ارسال</button>
        </form>
      </div>
    </div>
  </div>

  <ul class="news-list">
    {% assign issuepage = (site.pages | where: "layout" , "issue") %}
	{% for page in issuepage reversed %}
      <li>
        <span class="news-list__date">
          <span class="month">{{ page.date | date: "%b" }}</span>
          <span class="day">{{ page.date | date: "%d" }}</span>
        </span>

        <span class="news-list__seprator">//</span>
        <h3 class="news-list__title">
          <a href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">{{ page.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
